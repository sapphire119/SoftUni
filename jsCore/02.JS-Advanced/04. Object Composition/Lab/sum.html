<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./05.Sum.js"></script>
</head>
<body>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <input type="text" id="result" readonly />
    <br>
    <button id="sumButton">
        Sum</button>
    <button id="subtractButton">
        Subtract</button>
    <script>
        let workObj = solve();
        workObj.init('#num1', '#num2', '#result');

        let sumButton = document.getElementById('sumButton');
        sumButton.addEventListener('click', e => workObj.add(e));

        let subtractButton = document.getElementById('subtractButton');
        subtractButton.addEventListener('click', e => workObj.subtract(e));
    </script>
</body>
</html>
