<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let newItemElemVal = document.getElementById('newText').value;
        let li = document.createElement('li');

        let buttonLinkElement = document.createElement('a');
        buttonLinkElement.setAttribute('href', '#');
        buttonLinkElement.textContent = "[Delete]";
        buttonLinkElement.addEventListener('click', deleteItem);

        li.textContent = newItemElemVal;

        document.getElementById('items')
            .appendChild(li)
            .appendChild(buttonLinkElement);

        function deleteItem(event) {
            let currentButton = event.target;
            let parent = currentButton.parentNode;
            parent.parentNode.removeChild(parent);
        }
    }
</script>
