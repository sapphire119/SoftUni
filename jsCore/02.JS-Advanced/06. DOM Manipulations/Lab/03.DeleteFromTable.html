Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result"></div>
<script>
    function deleteByEmail() {
        let tableElement = document.getElementById('customers');
        let rowElements = Array.from(tableElement.children[0].children);
        rowElements.splice(0, 1);

        let valueToSearchFor = document.getElementsByName('email')[0].value;
        let message = "Not found.";
        for (const rowElement of rowElements) {
            let textContentOfElements = Array.from(rowElement.children)
                .map(c => c.textContent)
                .reduce((a, b) => a + ' ' + b);
            if (textContentOfElements.includes(valueToSearchFor)) {
                rowElement.parentNode.removeChild(rowElement);
                message = "Deleted.";
            }
        }
        document.getElementById('result').textContent = message;
    }
</script>
